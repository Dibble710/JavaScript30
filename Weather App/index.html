<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="location">
        <h1 data-timezone class="timezone">timezone</h1>
        <p>Icon</p>
    </div>

    <div class="temp">
        <div class="title">
            <div class="title-row">Feels Like</div>
            <div class="title-row">Currently</div>
        </div>
        <div class="degree-section">
            <p class="temp-degree">37 <span class="degree">F</span></p>
            <p class="temp-degree">37 <span class="degree">F</span></p>
        </div>
    </div>
    <div class="temp-discription">burr</div>

</body>

</html>
