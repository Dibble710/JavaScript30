<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="location">
        <h1 data-timezone class="timezone loading"></h1>
        <p class="wind-speed">Wind Speed: <span data-wind-speed></span></p>
    </div>

    <div class="container">
        <div class="title">
            <div class="actual">Actual</div>
            <div class="feels-like">Feels Like</div>
        </div>
        <div class="temp">
            <div class="actual-temp loading"></div>
            <div class="feels-temp loading"></div>
        </div>
        <div class="temp-description loading"></div>
    </div>    

</body>

</html>
